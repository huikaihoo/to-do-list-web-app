version: '3.9'

services:
  server:
    image: to-do-list-sever
    build:
      context: ./sever
      dockerfile: ./Dockerfile
    tty: true
    command: node dist/apps/public/main.js
    environment:
      - TZ=Asia/Hong_Kong
    env_file:
      - .env
    ports:
      - 3001:3001
    networks:
      - to-do-list

  client:
    image: to-do-list-client
    build:
      context: ./client
      dockerfile: ./Dockerfile
    tty: true
    command: node dist/apps/user/main.js
    environment:
      - TZ=Asia/Hong_Kong
    ports:
      - 3000:3000
    networks:
      - to-do-list

  postgres:
    image: postgres:15.3-alpine
    restart: always
    ports:
      - $POSTGRES_PORT:5432
    volumes:
      - ./data/postgres:/var/lib/postgresql/data
    env_file:
      - .env
    networks:
      - to-do-list

  redis:
    image: redis:6.2.13-alpine
    restart: always
    command: redis-server --include /usr/local/etc/redis/redis.conf --requirepass ${REDIS_PASSWORD}
    ports:
      - $REDIS_PORT:6379
    volumes:
      - ./config/redis.conf:/usr/local/etc/redis/redis.conf:ro
      - ./data/redis:/data
    networks:
      - to-do-list

networks:
  to-do-list:
